<!DOCTYPE html>
<html>
<head>
    <title>file manipulate App</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"/>
</head>
<body>
{% if filename %}
    <div> 
	filename {{filename}} 
	<source src="uploads/{{ filename }}" type="image/png">
    </div>
    <p>
            <a href="{{ url_for('index') }}" class="btn btn-primary">Home</a>
            <a href="/pics/{{ filename }}" class="btn btn-info">Download</a>
            <a href="{{ url_for('upload') }} " class="btn btn-danger">Upload Another</a>
    </p> 

{% else %}
 
<div class="form-audio">
    <h2>Upload file</h2>
    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" class="button" multiple> <br/><br/>
        <input type="submit" value="Upload" class="btn btn-danger">
      </form>
</div>
{% endif %}
</body>
</html>
